<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PixelArt final</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class = "bodycont container-fluid">
        <header class='head row'>
            <div class='headerbox row'>
                <div class = "imgcont col-md-2">
                    <img class = 'kitty' src="https://media.giphy.com/media/iz65pzSfsbRja/giphy.gif" alt="Kitty nope">
                </div>
                <h1 class = 'headtexts col-md-8'>Pixel Art <br> Awesomess</h1>
                <div class = 'imgcont col-md-2'>
                    <img class= 'kitty' src="https://media.giphy.com/media/iz65pzSfsbRja/giphy.gif" alt="Kitty nope">
                </div>
            </div>
        </header>
        <div  class="backgroundCont container-fluid">        
            <div1 class='main-cont'>
                <main class="box boxColor"></main>
            </div1>
        </div>
            <div class="row buttonRow">
                <div class="col-md-2">
                    <p class='fillBox fillBoxColor'></p>
                    <p class="fillcolor">Color Splash</p>
                </div>
                <div class="col-md-1">
                    <p class=" color1 colorBox"></p>
                    <p class="colorText">Red</p>
                </div>
                <div class="col-md-1">
                    <p class=" color2 colorBox"></p>
                    <p class="colorText">Blue</p>
                </div>
                <div class="col-md-1">
                    <p class=" color3 colorBox"></p>
                    <p class="colorText">Yellow</p>
                </div>
                <div class="col-md-1">
                    <p class=" color4 colorBox"></p>
                    <p class="colorText">Orange</p>
                </div>
                <div class="col-md-1">
                    <p class=" color5 colorBox"></p>
                    <p class="colorText">Purple</p>
                </div>
                <div class="col-md-1">
                    <p class=" color6 colorBox"></p>
                    <p class="colorText">Green</p>
                </div>
                <div class="col-md-1">
                    <p class=" color7 colorBox"></p>
                    <p class="colorText">Pink</p>
                </div>
                <div class="col-md-1">
                    <p class=" color8 colorBox"></p>
                    <p class="colorText">Black</p>
                </div>
                <div class="col-md-2">
                    <p class='colorChoice currentBox'></p>
                    <p class="curentColorText">Current Color</p>
                </div>

            </div>
        <button class= "clear">Remove all the color from your life</button>
            
        
        <div id="status"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="app.js"></script>
    </div>
</body>

</html>
